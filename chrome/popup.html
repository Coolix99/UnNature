<!DOCTYPE html>
<html>

<head>
    <title>Button Grid</title>
    <style>
        body {
            width: 300px;
            /* Set width */
            height: 400px;
            /* Set height */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            /*  overflow: hidden;  */
        }


        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* 2 columns */
            gap: 10px;
            /* Spacing between buttons */
        }

        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        /* Styles for the buttons */
        #downloadBtn {
            background-color: #e74c3c;
            /* Red */
        }

        #downloadBtn:hover {
            background-color: #c0392b;
            /* Darker red on hover */
        }

        #uploadBtn {
            background-color: #27ae60;
            /* Green */
        }

        #uploadBtn:hover {
            background-color: #1e8449;
            /* Darker green on hover */
        }

        .placeholder-btn {
            background-color: #3498db;
            /* Blue for placeholder buttons */
        }

        .placeholder-btn:hover {
            background-color: #2980b9;
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <h1>UnNatural Issues</h1>
    <div class="button-grid">
        <button id="downloadBtn">Download</button> <!-- Button a -->
        <button id="uploadBtn">Upload</button> <!-- Button b -->
        <button class="placeholder-btn">Equations</button>
        <button class="placeholder-btn">Figures</button>
        <button class="placeholder-btn">Data/Code</button>
        <button class="placeholder-btn">Statistics</button>
        <button class="placeholder-btn">References</button>
        <button class="placeholder-btn">Bias</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
