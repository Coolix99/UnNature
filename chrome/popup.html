<!DOCTYPE html>
<html>

<head>
    <title>Button Grid</title>
    <style>
        :root {
            /* Define reusable colors for buttons */
            --red: #e74c3c;
            --green: #27ae60;
            --blue: #3498db;
            --yellow: #827821;
            --gray: #95a5a6;
        }

        body {
            width: 300px;
            height: 400px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Base button styles */
        .button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.2s ease;
            /* Smooth hover effect */
        }

        /* Dynamic hover effect */
        .button:hover {
            filter: brightness(0.75);
            /* Darken color to 75% */
        }

        /* Define reusable button colors */
        .red-btn {
            background-color: var(--red);
        }

        .green-btn {
            background-color: var(--green);
        }

        .blue-btn {
            background-color: var(--blue);
        }

        .yellow-btn {
            background-color: var(--yellow);
        }

        .gray-btn {
            background-color: var(--gray);
        }

        /* Hidden content styling */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>UnNatural Issues</h1>
    <div id="mainPage" class="button-grid">
        <button id="downloadBtn" class="button red-btn">Download</button>
        <button id="uploadBtn" class="button green-btn">Upload</button>
        <button id="equationBtn" class="button blue-btn">Equations</button>
        <button id="figuresBtn" class="button blue-btn">Figures</button>
        <button id="datacodeBtn" class="button blue-btn">Data/Code</button>
        <button id="statisticsBtn" class="button blue-btn">Statistics</button>
        <button id="referencesBtn" class="button blue-btn">References</button>
        <button id="biasBtn" class="button blue-btn">Bias</button>
    </div>

    <div id="equations_sub_div" class="hidden">
        <h1 id="Equations_Subtitle">Equation Subcategories</h1>
        <div class="button-grid">
            <button id="eq_typo" class="button blue-btn">Typo</button>
            <button id="eq_missing" class="button yellow-btn">Something Missing</button>
            <button id="eq_not_clear" class="button yellow-btn">Something Unclear</button>
            <button id="eq_no_foundation" class="button red-btn">Has No Foundation</button>
        </div>
        <button id="toggleTextWindowBtn" class="button blue-btn" style="margin-top: 20px;">Open Text Window</button>
        <div id="textWindow" class="hidden" style="margin-top: 20px;">
            <textarea id="userInput" rows="5"
                style="width: 90%; padding: 10px; font-size: 14px; resize: none; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            <button id="submitTextBtn" class="button blue-btn" style="margin-top: 10px;">Submit</button>
        </div>
        <button id="backBtn" class="button gray-btn" style="margin-top: 20px;">Back</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
