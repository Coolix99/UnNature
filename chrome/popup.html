<!DOCTYPE html>
<html>

<head>
    <title>Button Grid</title>
    <style>
        :root {
            /* Define reusable colors for buttons */
            --red: #e74c3c;
            --green: #27ae60;
            --blue: #3498db;
            --yellow: #827821;
            --gray: #95a5a6;
        }

        #userInput {
            width: 90%;
            /* Adjusts the width to take up the full width of the container */
            max-width: 500px;
            /* Set a max-width to prevent it from becoming too wide */
            padding: 10px;
            font-size: 14px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        body {
            width: 300px;
            height: 400px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #subcategoryDiv {
            margin-top: 20px;
            /* Adds a space before the subcategory div */
        }

        #subcategoryButtons {
            margin-bottom: 20px;
            /* Adds more space after the buttons in the grid */
        }

        #textWindow:not(.hidden)+#backBtn {
            margin-top: 20px;
            /* Adds space between the text window and the Back button */
        }

        #textWindow:not(.hidden)+#toggleTextWindowBtn {
            margin-bottom: 20px;
            /* Adds space between the text window and the Close Text Window button */
        }


        #toggleTextWindowBtn {
            display: block;
            /* Ensure it behaves as a block element */
            margin: 0 auto;
            /* Center it horizontally */
        }


        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Base button styles */
        .button {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.2s ease;
            /* Smooth hover effect */
        }

        /* Dynamic hover effect */
        .button:hover {
            filter: brightness(0.75);
            /* Darken color to 75% */
        }

        /* Define reusable button colors */
        .red-btn {
            background-color: var(--red);
        }

        .green-btn {
            background-color: var(--green);
        }

        .blue-btn {
            background-color: var(--blue);
        }

        .yellow-btn {
            background-color: var(--yellow);
        }

        .gray-btn {
            background-color: var(--gray);
        }

        /* Hidden content styling */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>UnNatural Issues</h1>
    <div id="mainPage" class="button-grid"></div>


    <div id="subcategoryDiv" class="hidden">
        <h1 id="categorySubtitle"></h1>
        <div class="button-grid" id="subcategoryButtons"></div>
        <button id="toggleTextWindowBtn" class="button blue-btn">Open Text Window</button>
        <div id="textWindow" class="hidden">
            <textarea id="userInput" rows="5"></textarea>
            <button id="submitTextBtn" class="button blue-btn">Submit</button>
        </div>
        <button id="backBtn" class="button gray-btn">Back</button>
    </div>






    <script src="popup.js"></script>
</body>

</html>
